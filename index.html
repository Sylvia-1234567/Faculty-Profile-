<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Team - Department of ComputerScience</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <header>
    <h1>Faculty Team - Department of ComputerScience</h1>
  </header>

  <main>
    <!-- Profile Cards -->
    <div class="profile-cards">
      <div class="profile-card">
        <img src="fac1.jpeg" alt="Faculty 1 Photo">
        <h3>Ms.Hanna</h3>
        <p>Department of Computer Science</p>
        <p>Assistant Professor</p>
        <button class="contact-btn">Contact</button>
      </div>

      <div class="profile-card">
        <img src="fac2.jpeg" alt="Faculty 2 Photo">
        <h3>Ms.Cathrine</h3>
        <p>Department of Computer Science</p>
        <p>Assistant Professor</p>
        <button class="contact-btn">Contact</button>
      </div>

      <div class="profile-card">
        <img src="fac3.jpeg" alt="Faculty 3 Photo">
        <h3>Ms.Anne Maria</h3>
        <p>Department of Computer Science</p>
        <p>Assistant Professor</p>
        <button class="contact-btn">Contact</button>
      </div>
    </div>
  </main>

  

  <script src="script.js"></script>
</body>
</html>

<!-- Contact Form -->
<form id="contact-form">
  <label for="full-name">Full Name:</label>
  <input type="text" id="full-name" name="full-name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Submit</button>
</form>
